<div class="container">
  <button type="button" (click)="goBack()" class="btn btn-warning btn-lg">Go back</button>
  <div class="row">
    <div class="col-md-6">
      <img src={{currentProduct.imagelink}} alt="">
    </div>
    <div class="col-md-6 item">
      <h1>{{currentProduct.name}}</h1>
      <p>rating: {{currentProduct.rating}}</p>
      <p>In stock: <small>{{currentProduct.stock}}</small></p>
      <h3>${{currentProduct.price}}</h3>
      <p>{{currentProduct.description}}</p>
      <div>
        <label>quantity</label>
        <input type="number" value="1" class="qty"/>
      </div>
      <a class="btn btn-primary waves-light" mdbRippleRadius>+ add to cart</a>      
    </div>
  </div>
</div>
