<section class="container">
  <div class="main">
    <div>
      <h1>Welcome to {{appName}}!</h1>
      <h3>Best prices you can trust</h3>
    </div>
    <div>
      <button type="button" class="btn btn-info">Shop All</button>
      <input type="checkbox" name="toggleCheckbox" id="" (change)="toggleCarousel(carouselRef)"> Toggle Slide Show
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <!--Carousel Wrapper-->


      <mdb-carousel [interval]="myInterval" [noWrap]="noWrapSlides" [(activeSlide)]="activeSlideIndex" (activeSlideChange)="activeSlideChange()" #carouselRef>
        <mdb-slide *ngFor="let slide of slides; let index=index">
          <img [src]="slide['image']">
          <div class="carousel-caption">
            <h4>Slide {{index}}</h4>
            <p>{{slide['text']}}</p>
          </div>
        </mdb-slide>
      </mdb-carousel>
      <!--/.Carousel Wrapper-->

    </div>
  </div>
</section>
